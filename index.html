<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrindUp | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    nav a {
      color: #f5f5f5;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 24px;
    }
    .hero h1 {
      font-size: 56px;
      font-weight: 900;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      color: #ccc;
      margin-bottom: 32px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      background: #fff;
      color: #000;
      padding: 14px 36px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #ccc;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GRINDUP</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="ebook.html">Free Ebook</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Built to Grind. Made to Win.</h1>
    <p>The premium black-and-white empire built for the hustlers, dreamers, and doers. Claim your edge. Elevate your game.</p>
    <div class="buttons">
      <a href="courses.html">Explore Courses</a>
      <a href="ebook.html">Download Ebook</a>
    </div>
  </section>

  <footer>
    &copy; 2025 GrindUp. All rights reserved.
  </footer>

</body>
</html>
